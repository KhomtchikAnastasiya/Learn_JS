<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>	
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation">
        <a href="#" class="button">START</a>
        <a href="#" class="button">RULES</a>
        <a href="#" class="button">SOUND</a>
      </div>
      <div class="playField" id="playField">
          <img class="field" id="field" src="image/level_1.png">
      </div>
      <div class="resultsContainer">
        <div class="firstLine">
          <div class="result">SCORE
            <div class="result" id="score"></div>
          </div>
          <div class="result">COINS
            <div class="result"></div>
          </div>
        </div>
        <div class="secondLine">
          <div class="result">WORLD
            <div class="result"></div>
          </div>
          <div class="result">TIME
            <div class="result"></div>
          </div>
        </div>
          <div class="thirdLine"></div>
          <div class="result">LIVES
            <div class="result"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="Mario.js">
    </script>
  </body>
</html>
