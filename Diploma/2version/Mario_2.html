<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario</title>
    <link href="style_2.css" rel="stylesheet" type="text/css"/>	
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation">
        <button class="button" id="start">START</button>
        <button class="button">RULES</button>
        <button class="button"  id="sound">SOUND ON</button>
      </div>
      <div class="navigation">
        <button class="button" id="leftButt">LEFT ◄ </button>
        <button class="button" id="upButt">UP</button>
        <button class="button"  id="rightButt"> ► RIGHT</button>
      </div>
      <div class="playField" id="playField">
          <canvas class="field" id="field" ></canvas>
          <div class="gameOver" id="gameOver">GAME OVER</div>
          <div class="win" id="win">YOU WIN!</div>
      </div>
      <div class="resultsContainer">
        <div class="firstLine">
          <div class="result">SCORE
            <div class="result" id="score"></div>
          </div>
          <div class="result">COINS
            <div class="result" id="coins"></div>
          </div>
        </div>
        <div class="secondLine">
          <div class="result">WORLD
            <div class="result" id="world"></div>
          </div>
          <div class="result">TIME
            <div class="result" id="time"></div>
          </div>
        </div>
          <div class="thirdLine"></div>
          <div class="result">LIVES
            <div class="result" id="lives"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="Mario_2.js">
    </script>
  </body>
</html>
